block.mindustryjavamod-furnace.name = Furnace
block.mindustryjavamod-furnace.description = An advanced kiln. Requires pyratite to craft metaglass. Uses heat tiles as an optional booster. 
block.mindustryjavamod-plastanium-condenser.name = Plastanium Condenser
block.mindustryjavamod-plastanium-condenser.description = An advanced plastanium compressor. Uses organics to help condense plastanium. Uses oil tiles as an optional booster. 
block.mindustryjavamod-phase-spinner.name = Phase Spinner
block.mindustryjavamod-phase-spinner.description = An advanced phase weaver. Uses silicon to help weave phase fabric. 
block.mindustryjavamod-alloy-crucible.name = Alloy Crucible
block.mindustryjavamod-alloy-crucible.description = An advanced alloy smelter. Requires both pyratite and cryofluid to forge surge alloy. Uses heat tiles as an optional booster. 
block.mindustryjavamod-pyratite-blender.name = Pyratite Blender
block.mindustryjavamod-pyratite-blender.description = An advanced pyratite mixer. Requires oil to help create pyratite. 
block.mindustryjavamod-blast-blender.name = Blast Blender
block.mindustryjavamod-blast-blender.description = An advanced blast mixer. Requires oil to help create blast compound. 
block.mindustryjavamod-cryofluid-blender.name = Cryofluid Blender
block.mindustryjavamod-cryofluid-blender.description = An advanced cryofluid mixer. Now requires silicon as well as titanium. Due to the heavy spinners, this factory has a long warmup time. 
block.mindustryjavamod-liquefier.name = Liquefier
block.mindustryjavamod-liquefier.description = An advanced melter. Requires pyratite to generate the heat required to melt tons of scrap. 
block.mindustryjavamod-spore-compactor.name = Spore Compactor
block.mindustryjavamod-spore-compactor.description = An advanced spore press. Due to the enormous pressure used when crushing organics, coal is formed as a side product. 
block.mindustryjavamod-crusher.name = Crusher
block.mindustryjavamod-crusher.description = An advanced pulverizer. Requires water as a coolant to help crush scrap. 
block.mindustryjavamod-coal-synthesizer.name = Coal Synthesizer
block.mindustryjavamod-coal-synthesizer.description = An advanced coal centrifuge. Replaces the centrifuge with a synthesizer, which requires organics as a base. 
block.mindustryjavamod-water-extorter.name = Water Extorter
block.mindustryjavamod-water-extorter.description = An advanced water extractor. Uses more power and space to extract more water. 
block.mindustryjavamod-nurturer.name = Nurturer
block.mindustryjavamod-nurturer.description = An advanced cultivator. Larger, but more efficient than it's predecessor. 
block.mindustryjavamod-oil-extorter.name = Oil Extorter
block.mindustryjavamod-oil-extorter.description = An advanced oil extractor. Uses more power, sand, and space to frack more oil.